{% extends 'base.html' %}

{% block content %}

<h1>Профіль</h1>
{% if portfolio %}
    <div>
        <h3>About:</h3>
        <p>{{ portfolio.about }}</p>
        <h3>Education:</h3>
        <p>{{ portfolio.education }}</p>
        <h3>Experience:</h3>
        <p>{{ portfolio.experience }}</p>
        <h3>Telephone:</h3>
        <p>{{ portfolio.phone }}</p>
    </div>
{% else %}
    <div>No portfolio yet.</div>
{% endif %}

{% endblock %}
